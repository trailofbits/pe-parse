os:
  - linux
  - osx

jobs:
  include:
    - stage: lint
      language: minimal
      dist: bionic
      addons:
        apt:
          packages:
            - clang-format
      script:
        - find . \( -name '*.h' \) -or \( -name '*.cpp' \) | xargs clang-format -i -style=file
        - git diff --exit-code
    - stage: build
      language: cpp
      compiler:
        - clang
        - gcc
      addons:
        homebrew:
          packages:
            - cmake
        apt:
          packages:
            - cmake
            - python2.7
            - python-dev
            - build-essential
            - realpath
            - libicu-dev
        coverity_scan:
          project:
            name: "trailofbits/pe-parse"
            description: "Principled, lightweight C/C++ PE parser"
          notification_email: dan@trailofbits.com
          build_command: "./travis.sh linux build"
          branch_pattern: master
      matrix:
        exclude:
        - compiler: gcc
          os: osx
      script:
        - mkdir build && cd build
        - cmake ..
        - make

